<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Usuarios</title>
  </head>
  <body>
    <h1>Usuarios Registrados</h1>
    <ul>
      {% for usuario in usuarios %}
      <li>
        {{ usuario['nombre'] }} - {{ usuario['email'] }} - Rol: {{
        usuario['rol'] }}
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
